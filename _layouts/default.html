<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- RSS Information -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Internal scripts/styles -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <script src="{{ site.baseurl }}/scripts/app.js"></script>

    <!-- sharethis.com -->
    <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=59f4a2e411d745001199aaf8&product=inline-share-buttons"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="masterContainer" class="container-fluid">
      <div id="toolbarRow" class="visible-xs-block">
        <img id="menuButton" src="{{ site.baseurl }}/images/menu.svg" alt="menu"/>
      </div>
      <div id="topRow" class="row">
        <div id="sidebar" class="hidden-xs col-sm-4 col-md-2">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <div id="headerImage">
            <a href="{{ site.baseurl }}/" class="site-avatar">
              <img src="{{ site.baseurl }}/images/jeremy.jpg" />
            </a>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
          <div id="social">
            <a href="https://github.com/jeremyoverman/">
              <div class="svg-icon github"></div>
            </a>
            <a href="https://www.linkedin.com/in/jeremyoverman/">
              <div class="svg-icon linkedin"></div>
            </a>
          </div>
        </div>
        <div id="main" role="main" class="col-sm-8 col-sm-offset-4 col-md-6 col-md-offset-4">
          {{ content }}
        </div>
      </div>
    </div>
    {% if site.github %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
