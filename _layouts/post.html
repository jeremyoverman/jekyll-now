---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  <div class="article-meta">
    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
    <div class="share">
      {% include sharebuttons.html %}
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
